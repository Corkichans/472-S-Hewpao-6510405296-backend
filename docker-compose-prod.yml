services:
  app:
    image: "corkichan/hewpao-s-backend:v0.1.0"
    environment:
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FILE_UPLOAD_SIZE_LIMIT_MB: ${FILE_UPLOAD_SIZE_LIMIT_MB}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      KYC_API_URL: ${KYC_API_URL}
      KYC_API_KEY: ${KYC_API_KEY}
      TZ: Asia/Bangkok
    ports:
      - ${APP_PORT}:9090
    restart: on-failure
    networks:
      - hewpao-network
    depends_on:
      db:
        condition: service_healthy
  db:
    image: "postgres:16-alpine"
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Bangkok
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - hewpao-network
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  front:
    image: "corkichan/hewpao-s-frontend:v0.1.0"
    environment:
      NEXT_PUBLIC_API_BASEURL: ${NEXT_PUBLIC_API_BASEURL}
      AUTH_URL: ${AUTH_URL}
      AUTH_SECRET: ${AUTH_SECERT}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST}
      TZ: Asia/Bangkok
    ports:
      - ${FRONT_PORT}:9090
    restart: on-failure
    networks:
      - hewpao-network

volumes:
  db-data:
    driver: local
  db-manager-data:
    driver: local

networks:
  hewpao-network:
    driver: bridge